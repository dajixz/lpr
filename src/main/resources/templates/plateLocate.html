<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车牌定位</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/d.css">
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/lpr.js"></script>
</head>
<body>
<div id="app">
    <div class="layui-container">
        <div class="layui-row title">
            <div class="layui-col-md4">
                &nbsp;
            </div>
            <div class="layui-col-md4 title-text">
                <h1>车牌定位</h1>
            </div>
            <div class="layui-col-md4">
                &nbsp;
            </div>
        </div>
        <form id="form1" class="layui-form form-area" enctype="multipart/form-data" method="post">
            <div class="layui-row">
                <div class="layui-col-md2">
                    <div class="choose">
                        <input type="file" id="chooseImage" name="file">
                    </div>
                </div>
                <div class="layui-col-md2">
                    <div class="right">
                        →
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="imgArea">
                        <img id="cropedBigImg" style="border-radius: 10px" width="100%" height="100%" alt="请选择图片" title="字符标识图"/>
                    </div>
                </div>
                <div class="layui-col-md2">
                    <div class="right">
                        →
                    </div>
                </div>
                <div class="layui-col-md2">
                    &nbsp;
                    <div id="div" class="result">{{result}}
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-container bottom-button">
        <div class="layui-row">
            <div class="layui-col-md4">
                &nbsp;
            </div>
            <div class="layui-col-md4 result-button">
                <button class="layui-btn" @click="plateLocate()">车牌定位</button>
            </div>
            <div class="layui-col-md4">
                &nbsp;
            </div>
        </div>
    </div>
</div>
<div class="layui-container bottom">
    <div class="layui-row ">
        <div class="layui-col-md1">
            &nbsp;
        </div>
        <div class="layui-col-md2">
            <div  class="circle3">
                <a href="/"><h2>车牌识别</h2></a>
            </div>
        </div>
        <div class="layui-col-md2">
            <div class="circle2">
                <a href="/charsIndetify"><h2>字符标识</h2></a>
            </div>
        </div>
        <div class="layui-col-md2">
            <div class="circle1">
                <a href="/charsRecognize"><h2>字符识别</h2></a>
            </div>
        </div>
        <div class="layui-col-md2">
            <div class="circle4">
                <a href="/colorDetect"><h2>颜色检测</h2></a>
            </div>
        </div>
        <div class="layui-col-md2">
            <div  class="circle5">
                <a href="/plateDetect"><h2>车牌检测</h2></a>
            </div>
        </div>
        <div class="layui-col-md1">
            &nbsp;
        </div>
    </div>
</div>
</body>
</html>
